<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            background-color: #002147; /* Set background color to ox blue */
            color: white; /* Set text color to white */
        }
        .form-control, .form-select {
            color: black; /* Ensure form input text is visible */
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 220px; /* Same as the width of the sidebar */
            padding: 20px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#cemantle">Cemantle Leaderboard</a>
        <a href="#pedantle">Pedantle Leaderboard</a>
        <a href="#submit-score">Submit Your Score</a>
    </div>

    <div class="content">
        <div class="container mt-5">
            <h1 class="text-center">OII Leaderboards</h1>

            <!-- Cemantle Leaderboard Table -->
            <div id="cemantle" class="mt-4">
                <h3>Cemantle Leaderboard</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>#Guesses</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="cemantle_leaderboard">
                        <!-- Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Pedantle Leaderboard Table -->
            <div id="pedantle" class="mt-5">
                <h3>Pedantle Leaderboard</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>#Guesses</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="pedantle_leaderboard">
                        <!-- Entries will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <div class="form-check mt-3"></div>
                <input class="form-check-input" type="checkbox" id="todayOnly">
                <label class="form-check-label" for="todayOnly">
                    Show only today's submissions
                </label>
            </div>


            <!-- Input Form -->
            <div id="submit-score" class="mt-5 d-flex justify-content-center">
                <div class="col-md-10">
                    <h3 class="text-center mb-3">Submit Your Score</h3>
                    <form id="scoreForm" class="row g-3">
                        <div class="col-md-3">
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="score" class="form-control" placeholder="Enter your score" required>
                        </div>
                        <div class="col-md-3">
                            <select id="competition" class="form-select" required>
                                <option value="" disabled selected>Select competition</option>
                                <option value="Cemantle">Cemantle</option>
                                <option value="Pedantle">Pedantle</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="finishDate" class="form-control" placeholder="Select finish date">
                            <label for="finishDate" class="form-label"> Select finish date if not completed today.</label>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Add to Leaderboard</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAWzbSWohRizdXm1_aWV-AqeyCJLjijpIY",
            authDomain: "oii-leaderboard.firebaseapp.com",
            databaseURL: "https://oii-leaderboard-default-rtdb.europe-west1.firebasedatabase.app", 
            projectId: "oii-leaderboard",
            storageBucket: "oii-leaderboard.firebasestorage.app",
            messagingSenderId: "50958797668",
            appId: "1:50958797668:web:8a08503469366d10cb4871",
            measurementId: "G-5TE6211QMP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);


        function submitScore(name, score, competition) {
          fetch('https://us-central1-oii-leaderboard.cloudfunctions.net/addScore', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({ name, score, competition })
          })
          .then(response => response.text())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
        }

        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const db = getDatabase(app);
        
        async function fetchLeaderboard(competition) {
            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, "leaderboard"));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const leaderboard = [];
                    for (const key in data) {
                        if (data[key].competition === competition) {
                            leaderboard.push({
                                name: data[key].name,
                                score: data[key].score,
                                timestamp:data[key].timestamp 
                            });
                        }
                    }
                    console.log('Leaderboard fetched:', leaderboard);
                    return leaderboard;
                } else {
                    console.log('No data available');
                    return [];
                }
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        async function updateLeaderboard(competition, todayOnly = false) {
            const tableBody = competition === 'Cemantle' ? document.getElementById('cemantle_leaderboard') : document.getElementById('pedantle_leaderboard');
            const leaderboard = await fetchLeaderboard(competition);
            tableBody.innerHTML = ''; // Clear the current leaderboard

            const filteredLeaderboard = todayOnly ? leaderboard.filter(entry => {
                const today = new Date().toISOString().split('T')[0];
                const entryDate = new Date(entry.timestamp).toISOString().split('T')[0];
                return today === entryDate;
            }) : leaderboard;

            // Sort the leaderboard by score in descending order
            filteredLeaderboard.sort((a, b) => b.score - a.score);
            // Add each entry to the table
            filteredLeaderboard.forEach((entry, index) => {
                const entryDate = new Date(entry.timestamp).toISOString().split('T')[0];
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                    <td>${entryDate}</td>
                `;
                tableBody.appendChild(row);
                });
        }
        updateLeaderboard('Cemantle');
        updateLeaderboard('Pedantle');

        document.getElementById('todayOnly').addEventListener('change', function () {
            const todayOnly = this.checked;
            updateLeaderboard('Cemantle', todayOnly);
            updateLeaderboard('Pedantle', todayOnly);
        });
        // Handle form submission
        document.getElementById('scoreForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from refreshing the page

            const name = document.getElementById('name').value.trim();
            const score = parseInt(document.getElementById('score').value, 10);
            const competition = document.getElementById('competition').value;
            const date = document.getElementById('finishDate').value;
            console.log(date);

            if (name && !isNaN(score)) {
                if (competition === 'Cemantle') {
                    submitScore(name, score, competition); // Submit the score to the Cloud Function
                    updateLeaderboard(competition); // Update the leaderboard table
                } else if (competition === 'Pedantle') {
                    submitScore(name, score, competition); // Submit the score to the Cloud Function
                    updateLeaderboard(competition); // Update the leaderboard table
                } else {
                    alert('Please select a valid competition.');
                }
                // Clear the form
                document.getElementById('scoreForm').reset();
            } else {
                alert('Please enter a valid name and score.');
            }
        });
    </script>
</body>
</html>
