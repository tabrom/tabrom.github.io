<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Leaderboard</h1>

        <!-- Leaderboard Table -->
        <div class="mt-4">
            <h3>Current Rankings</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <!-- Entries will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Input Form -->
        <div class="mt-4">
            <h3>Submit Your Score</h3>
            <form id="scoreForm" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <input type="number" id="score" class="form-control" placeholder="Enter your score" required>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Add to Leaderboard</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        const leaderboard = [];

        // Function to update the leaderboard table
        function updateLeaderboard() {
            const tableBody = document.getElementById('leaderboard');
            tableBody.innerHTML = ''; // Clear the current leaderboard

            // Sort the leaderboard by score in descending order
            leaderboard.sort((a, b) => b.score - a.score);

            // Add each entry to the table
            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.score}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Handle form submission
        document.getElementById('scoreForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from refreshing the page

            const name = document.getElementById('name').value.trim();
            const score = parseInt(document.getElementById('score').value, 10);

            if (name && !isNaN(score)) {
                leaderboard.push({ name, score }); // Add new entry to the leaderboard
                updateLeaderboard(); // Update the leaderboard table

                // Clear the form
                document.getElementById('scoreForm').reset();
            }
        });
    </script>
</body>
</html>
